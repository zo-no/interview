<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
    <title>debounce</title>
    <style>
      #container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
      #tag {
        text-align: center;
        color: #fff;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <div id="button">取消防抖</div>
    <div id="tag">
      <div>网址：https://github.com/mqyqingfeng/Blog/issues/22</div>
      <div>
        触发某n 秒后才执行的事件，如果在事件触发的 n
        秒内又触发了，那就以新的触发的时间为准，重新等待n
        秒后才执行。总之，是等到触发完事件 n 秒内不再触发事件！
      </div>
    </div>
    <script src="debounce.js"></script>
  </body>
</html>
