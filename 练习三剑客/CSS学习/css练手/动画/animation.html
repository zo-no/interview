<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: pink;
      animation-name: test;
      animation-duration: 1s;
      /* 整个动画执行的时间 */
      animation-iteration-count: 1;
    }
    @keyframes test {
      50% {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgb(42, 82, 98);
      }
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
